            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
            <p>Please fill out the form below to get in touch. All fields are required.</p>
            <form action="thankyou.html" method="get" name="myContact" id="contactForm" class="styled-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input id="name" name="name" placeholder="Enter your name" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" name="email" placeholder="Enter your email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="subject" class="form-label">Subject:</label>
                    <input id="subject" name="subject" placeholder="Enter the subject" class="form-input">
                </div>
                <div class="form-group">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea id="comment" name="comment" placeholder="Enter your comment" class="form-textarea"></textarea>
                </div>
                <input type="submit" value="Submit" class="form-submit">
            </form>
        </section>
    </main>
