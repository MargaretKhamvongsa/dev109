<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Drawer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Click to Draw Dots</h1>
    <button id="clear-button">Clear Screen</button>
    <form id="dot-settings">
        <label for="dot-color">Dot Color:</label>
        <input type="color" id="dot-color" name="dot-color">
        <label for="dot-size">Dot Size:</label>
        <input type="number" id="dot-size" name="dot-size" value="8" min="1" max="50">
    </form>
    <script src="script.js"></script>
</body>
</html>
