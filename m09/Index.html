<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Drawer</title> 
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main heading -->
    <h1>Click to Draw Dots</h1>
    <!-- Button to Clear the Screen -->
    <button id="clear-button">Clear Screen</button>
    <!-- Form for Dot Settings -->
    <form id="dot-settings">
        <label for="dot-color">Dot Color:</label>
        <!-- Input for Dot Color -->
        <input type="color" id="dot-color" name="dot-color">
        <label for="dot-size">Dot Size:</label>
        <!-- Input for dot Size -->
        <input type="number" id="dot-size" name="dot-size" value="8" min="1" max="50">
    </form>
    <!-- Link to JavaScript file -->
    <script src="javascript/eventhandling.js"></script>
</body>
</html>
