<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Meg Khamvongsa's Photo Studio Gallery</h1>
    </header>
    
    <div class="carousel-container">
        <!-- Image container -->
        <div id="carousel-image" class="carousel-image"></div>
        <!-- Image description -->
        <div id="image-description">Description of Image 1</div>
        <div class="carousel-buttons">
            <!-- Previous Button -->
            <button id="prev-btn">Previous</button>
            <!-- Next Button -->
            <button id="next-btn">Next</button>
        </div>
        <!-- Timer Display -->
        <div id="timer">Timer: 0</div>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Meg Khamvongsa. All rights reserved.</p>
        <div class="footer-images">
            <!-- Footer images -->
            <a href="https://www.w3.org/standards/webdesign/htmlcss.html" class="footer-image footer-html" target="_blank"></a>
            <a href="https://www.w3.org/standards/webdesign/htmlcss.html" class="footer-image footer-css" target="_blank"></a>
        </div>
    </footer>
    
    <!-- Link to Javascript file -->
    <script src="javascript/javascript.js"></script>
</body>
</html>
