<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Meg Khamvongsa's Photo Studio Gallery</h1>
    </header>
    
    <div class="carousel-container">
        <!-- Section for displaying the current image -->
        <div id="carousel-image" class="carousel-image"></div>
        <!-- Section for displaying the image description -->
        <div id="image-description">Description of Image 1</div>
        <div class="carousel-buttons">
            <!-- Button for the previous image -->
            <button id="prev-btn">Previous</button>
            <!-- Button for the next image -->
            <button id="next-btn">Next</button>
            <!-- Button to toggle auto-advance -->
            <button id="toggle-auto-advance">Pause Auto-Advance</button>
        </div>
        <!-- Displaying the timer -->
        <div id="timer">Timer: 0</div>
    </div>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 Meg Khamvongsa. All rights reserved.</p>
        <div class="footer-images">
            <!-- Link to HTML validation -->
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmargaretkhamvongsa.github.io%2Fdev109%2Fa5%2FIndex.html" 
               class="footer-image footer-image1" target="_blank"></a>
            <!-- Link to CSS validation -->
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmargaretkhamvongsa.github.io%2Fdev109%2Fa5%2Fcss%2Fstyle.css" 
               class="footer-image footer-image2" target="_blank"></a>
        </div>
    </footer>
    
    <!-- Link to external JavaScript file -->
    <script src="javascript/javascript.js"></script>
</body>
</html>
