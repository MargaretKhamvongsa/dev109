<body>
    <table width="600" cellpadding="0" cellspacing="0" border="1">
        <tr>
            <td colspan="3" style="text-align:center;">
                <h1>HTML Table Example
                </h1>
            </td>
        </tr>
        <tr>
            <td>
                <h2><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl3gFJ1CS8Izz-B85gNKvNfpmWSwqQD1lUAXe-BEDmTHOCFgwVE4UJbitL0mN1EtrWxpz3&s"

                <h2>Meal Planner</h2>
            </td>
            <td>
                <h2>Recipe Index #:</h2>
            </td>
        </tr>
        <tr>
            <th style="text-align:center;"><strong>Week Starting</strong></th>
            <th style="text-align:center;"><strong>2/15/2018</strong></th>
            <th style="text-align:center;"><strong>Instructions</strong></th>
        </tr>
        <tr>
            <td><strong>Day of Week</strong></td>
            <td><strong>Recipe Name</strong></td>
            <td rowspan="8" style="text-align:center;">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td></td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td></td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
