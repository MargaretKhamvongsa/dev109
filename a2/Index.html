<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="https://margaretkhamvongsa.github.io/dev109/a2/chessboard.css">
    <link rel="stylesheet" href="https://fontlibrary.org//face/raleway" type="text/css"><!-- Link to Font -->
</head>

<body>
    <header>
        <h1 id="title">Chessboard</h1>
    </header>
    <div id="container">
        <div class="chessboard">
            <div class="row"> <!-- Row 1 -->
                <div class="cell white imageblackcastle"></div>
                <div class="cell black imageblackknight"></div>
                <div class="cell white imageblackbishop"></div>
                <div class="cell black imageblackking"></div>
                <div class="cell white imageblackqueen"></div>
                <div class="cell black imageblackbishop"></div>
                <div class="cell white imageblackknight"></div>
                <div class="cell black imageblackcastle"></div>
            </div> <!-- End Row 1-->
            <div class="row"> <!-- Row 2 -->
                <div class="cell black imageblackpawn"></div>
                <div class="cell white imageblackpawn"></div>
                <div class="cell black imageblackpawn"></div>
                <div class="cell white imageblackpawn"></div>
                <div class="cell black imageblackpawn"></div>
                <div class="cell white imageblackpawn"></div>
                <div class="cell black imageblackpawn"></div>
                <div class="cell white imageblackpawn"></div>
            </div> <!-- End Row 2-->
            <div class="row"> <!-- Row 3 -->
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div> <!-- End Row 3-->
            <div class="row"> <!-- Row 4 -->
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div> <!-- End Row 4-->
            <div class="row"> <!-- Row 5 -->
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div> <!-- End Row 5-->
            <div class="row"> <!-- Row 6 -->
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div> <!-- End Row 6-->
            <div class="row"> <!-- Row 7 -->
                <div class="cell white imagegoldpawn"></div>
                <div class="cell black imagegoldpawn"></div>
                <div class="cell white imagegoldpawn"></div>
                <div class="cell black imagegoldpawn"></div>
                <div class="cell white imagegoldpawn"></div>
                <div class="cell black imagegoldpawn"></div>
                <div class="cell white imagegoldpawn"></div>
                <div class="cell black imagegoldpawn"></div>
            </div> <!-- End Row 7-->
            <div class="row"> <!-- Row 8 -->
                <div class="cell black imagegoldcastle"></div>
                <div class="cell white imagegoldknight"></div>
                <div class="cell black imagegoldbishop"></div>
                <div class="cell white imagegoldking"></div>
                <div class="cell black imagegoldqueen"></div>
                <div class="cell white imagegoldbishop"></div>
                <div class="cell black imagegoldknight"></div>
                <div class="cell white imagegoldcastle"></div>
            </div> <!-- End Row 8-->
        </div>
    </div> <!-- End of container-->
    <footer>
        <div id="footer">

                        style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a>
        </div>
